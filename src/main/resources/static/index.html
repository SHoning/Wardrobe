<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BADASS Wardrobe "Game"</title>
</head>
<body>
<h1>The Wardrobe Game</h1>
<form id="setWardrobe">
    <button type="submit" id="startGame">Start the Game</button>
</form>
<br/>
<div>
    <button type="button" id="open" hidden="hidden">Open the Closet</button><br/>
    <button type="button" id="close" hidden="hidden">Close the Closet</button><br/>
    <button type="button" id="getIn" hidden="hidden">Get in the Closet</button><br/>
    <button type="button" id="getOut" hidden="hidden">Get out of the Closet</button><br/>
    <button type="button" id="kick" hidden="hidden">Kick the Closet</button><br/>
    <button type="button" id="talk" hidden="hidden">Talk to Aslan</button><br/>
    <button type="button" id="fight" hidden="hidden">Fight the Witch</button><br/>
</div>
<br/>
<div id="gameConsole">Test</div>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="wardrobe.js"></script>
</body>
</html>
